<!DOCTYPE html>
<html>
      <head>
            <title>Cards</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
      </head>
      <body class="container-fluid bg-secondary">
            <div class="btn-toolbar bg-dark justify-content-between position-sticky top-0">
                  <div class="btn-group">
                        <button class="btn btn-dark"><span class="bi bi-house-fill"></span> home</button>
                        <button class="btn btn-dark"><span class="bi bi-mailbox2"></span> About</button>
                        <button class="btn btn-dark"><span class="bi bi-phone"></span> Contact</button>
                        <button class="btn btn-dark"><span class="bi bi-bell"></span> Notification</button>
                  </div>
                  <div class="btn-group">
                        <button class="btn btn-dark"><span class="bi bi-search"></span> search</button>
                        <button class="btn btn-dark"><span class="bi bi-cart4"></span> Cart</button>
                  </div>
            </div>
            <div class="carousel slide carousel-dark"  id="Banner" data-bs-ride="carousel">
                  <div class="carousel-inner">
                        <div class="carousel-item active">
                              <img src="./images/sale.PNG" width="100%" alt="">
                        </div>
                        <div class="carousel-item">
                              <img src="./images/sita-ram.PNG" width="100%" alt="">
                        </div>
                        <div class="carousel-item">
                              <img src="./images/Capture-flight.PNG" width="100%" alt="">
                        </div>
                        <button class="carousel-control-prev" data-bs-target="#Banner" data-bs-slide="prev">
                              <span class="carousel-control-prev-icon"></span>
                        </button>
                        <button class="carousel-control-next" data-bs-target="#Banner" data-bs-slide="next" >
                              <span class="carousel-control-next-icon"></span>
                        </button>
                        <div class="carousel-indicators">
                              <button data-bs-target="#Banner" data-bs-slide-to="0" class="active"></button>
                              <button data-bs-target="#Banner" data-bs-slide-to="1"></button>
                              <button data-bs-target="#Banner" data-bs-slide-to="2"></button>
                        </div>
                  </div>
            </div>
            <br>
            <div class="alert alert-danger alert-dismissble show fade justify-content-between" id="delete">
                  <button class="btn-close" data-bs-dismiss="alert"></button>
                  <h2>Delete Record</h2>
                  <p>Record Will be Deleted Permanently</p>
                  <a href="#" class="alert-link">Help?</a>
            </div>
            <h2>Products</h2>
            <div class="card-group">
                  <div class="card m-3 border border-primary">
                        <div class="card-header">
                              <h3 class="card-title text-center">JBL Speker</h3>
                        </div>
                        <div class="card-body text-center">
                              <img src="./images/jbl.jpg" width="200" height="100" alt="">
                              <p class="card-text text-center">&#8377; 1,500.0/-</p>
                              <a href="#" class="card-link">More-</a>
                        </div>
                        <div class="card-footer d-grid">
                              <button class="btn btn-dark">
                                    <span class="bi bi-cart4"></span> 
                                    Add to Cart
                              </button>
                        </div>
                  </div>
                  <div class="card m-3 border border-danger">
                        <div class="card-header">
                              <h3 class="card-title text-center">T-Shirt</h3>
                        </div>
                        <div class="card-body text-center">
                              <img src="./images/t-shirt.jpg" width="150" height="100" alt="">
                              <p class="card-text text-center">&#8377; 3000.00/-</p>
                              <a href="#" class="card-link">More-</a>
                        </div>
                        <div class="card-footer d-grid">
                              <button class="btn btn-dark">
                                   <span class="bi bi-cart4"></span> Add to Cart
                              </button>
                        </div>
                  </div>
                  <div class="card m-3 border border-info">
                        <div class="card-header text-center">
                              <h3 class="card-title">Jeans</h3>
                        </div>
                        <div class="card-body text-center">
                              <img src="./images/jens.jpg" width="200" height="100" alt="">
                              <p class="card-text text-center">&#8377; 2000.00-/</p>
                              <a href="#" class="card-link">More-</a>
                        </div>
                        <div class="card-footer d-grid">
                              <button class="btn btn-dark">
                                    <span class="bi bi-cart4"></span>
                                    Add to cart
                              </button>
                        </div>
                  </div>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      </body>
</html>
